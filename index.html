<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    

    <title>Hava Durumu Sitesi</title>
  </head>
  <body>
    <div class="container my-margin" style="text-align: center;">
        <h1>Hava Durumu</h1>
        <div class="input-group input-group-lg">
            <input type="text" id="searchBar" class="city-bar" placeholder="Şehir Giriniz!">
        </div>
        
        
        <div class="content" id="icerik">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="min-max"></div>
        </div>

        <div class="clock" id="myclock" style="display: block;">
          <div>
            <div class="info date"></div>
            <div class="info day"></div>
          </div>
          <div class="dot"></div>
          <div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
          </div>
          <div>
            <span class="h3">3</span>
            <span class="h6">6</span>
            <span class="h9">9</span>
            <span class="h12">12</span>
          </div>
          <div class="diallines"></div>
        </div>
    
        
    
    </div>
    
    <script src="scripts.js"></script>

  </body>
</html>
